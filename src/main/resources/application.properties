# Aiven MySQL Database Configuration
# Use environment variables for sensitive data
spring.datasource.url=${DATABASE_URL:jdbc:mysql://mysql-202d60be-st-87c0.b.aivencloud.com:15712/defaultdb?useSSL=true&requireSSL=true}
spring.datasource.username=${DATABASE_USERNAME:avnadmin}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration
# Use PORT environment variable in cloud, default to 8080 locally
server.port=${PORT:8080}
